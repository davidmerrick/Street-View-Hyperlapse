<!DOCTYPE html>
<html>
<head>
	<title>Simple Example</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false" type="text/javascript"></script>
	<script src="js/three.min.js"></script>
	<script src="js/GSVPano.js"></script>
	<script src="../src/Hyperlapse.js"></script>
	<script>

		function init() {

			var hyperlapse = new Hyperlapse(document.getElementById('pano'), {
				lookat: new google.maps.LatLng(37.81409525128964,-122.4775045005249),
				zoom: 1,
				use_lookat: true,
				elevation: 50
			});

			hyperlapse.onError = function(e) {
				console.log(e);
			};

			hyperlapse.onRouteComplete = function(e) {
				hyperlapse.load();
			};

			hyperlapse.onLoadComplete = function(e) {
				hyperlapse.play();
			};

			// Google Maps API stuff here...
			var directions_service = new google.maps.DirectionsService();

			var route = {
				request:{
					origin: new google.maps.LatLng(37.816480000000006,-122.47825,37),
					destination: new google.maps.LatLng(37.81195,-122.47773000000001),
					travelMode: google.maps.DirectionsTravelMode.DRIVING
				}
			};

			directions_service.route(route.request, function(response, status) {
				if (status == google.maps.DirectionsStatus.OK) {
					hyperlapse.generate( {route:response} );
				} else {
					console.log(status);
				}
			});
		}

		window.onload = init;

		$(document).ready(function(){
				$('#pano-button').click(function(){
						alert("Saving panorama");

						// Code to save the hyperlapse
						var $canvas = $('#pano canvas');
						var req = new XMLHttpRequest();

						// open a POST request to our backend
						req.open('post', 'http://localhost/~david/dumpimages/saveframe.php');

						// capture the data URL of the image
						var data = $canvas.toDataURL();

						// encode the data along with the frame identifier (and increment it)
						data = 'data=' + encodeURIComponent(data) + '&i=' + counter++;

					// set the appropriate request headers
					req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
					req.setRequestHeader("Content-length", data.length);
					req.setRequestHeader("Connection", "close");

					// handle request responses
					req.onreadystatechange = function () {
								// continue if request is done
								if (req.readyState === 4 && req.status === 200) {
										// if we have not finished recording, execute another frame
										if (counter < 150) {
													frame();
										} else {
													alert('done');
										}
								}
					};

					// send the data
					req.send(data);
			});
		});

	</script>
</head>
<body>
	<div id="pano"></div>
	<a id="pano-button">Click to save Hyperlapse</a>
</body>
</html>
